                <!-- /.sidebar -->

        <!-- add new calendar event modal -->

        <!-- TEMPLATES -->
        <script type="text/template" id="connect-info-template">
          <a href="#"><i class="fa fa-circle text-<%= connected ? 'success' : 'danger' %>"></i> <%= connected ? 'Online' : 'Offline' %></a>
        </script>

        <script type="text/template" id="left-bar-template">
          <ul class="sidebar-menu" id="left-menu">
            <% _.each(entries, function(entry) { %> 
              <li <% if (entry.active){ %>class="active"<% } %>>
                  <a href="#go/<%- entry.route %> ">
                      <i class="fa <%- entry.icon %>"></i> <span><%- entry.title %></span>
                      <% if (entry.badgeText) { %>
                        <small class="badge pull-right bg-<%- entry.badgeColor %>"><%- entry.badgeText %></small>
                      <% } %>
                  </a>
              </li>
            <% }); %> 
          </ul>
        </script>
        <script type="text/template" id="right-side-template">
          <!-- Content Header (Page header) -->
          <section class="content-header">
              <h1>
                  <%- model.title %> 
                  <small><%- model.subtitle %></small>
              </h1>
              <ol class="breadcrumb">
                  <li><a href="#"><i class="fa <%- model.icon %>"></i> {{ project.title }}</a></li>
                  <li class="active"><%- model.title %></li>
              </ol>
          </section>

          <!-- Main content -->
          <section class="content" id="content">
          </section><!-- /.content -->
        </script>
